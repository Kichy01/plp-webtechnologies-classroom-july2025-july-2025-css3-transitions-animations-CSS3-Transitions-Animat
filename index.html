<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JS Animations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1> Web Animations Demo</h1>

  <!-- Part 1: CSS animations -->
  <button class="animated-btn">Click To Hover </button>
  <div class="box"></div>

  <!-- Part 3: JS + CSS -->
  <button id="animateBoxBtn">Click to Animate Box</button>
  <div id="jsBox" class="js-box"></div>

  <!-- Part 3: Popup Example -->
  <button id="showPopupBtn">Show Popup</button>
  <div id="popup" class="popup">
    <p>This is Great! </p>
    <button id="closePopupBtn">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
